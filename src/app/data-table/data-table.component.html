<div class="mat-elevation-z8">
  <table mat-table>

    <!-- Letters Column -->
    <ng-container matColumnDef="letter">
      <th mat-header-cell *matHeaderCellDef> Letters </th>
      <td mat-cell *matCellDef="let letter"> {{resultForm.letter}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Numbers </th>
      <td mat-cell *matCellDef="let number"> {{resultForm.count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
</div>
